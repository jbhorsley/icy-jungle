<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Social Butterfly{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">ðŸ¦‹ Social Butterfly</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      </ul>

      <div class="d-flex align-items-center gap-3">
        {% if request.session.sb_user_email %}
          <span class="text-muted small">Signed in as {{ request.session.sb_user_email }}</span>
          <form method="post" action="{% url 'logout' %}" class="m-0">
            {% csrf_token %}
            <button class="btn btn-outline-secondary btn-sm" type="submit">Log out</button>
          </form>
        {% else %}
          <a class="btn btn-primary btn-sm" href="{% url 'signin' %}">Sign in / Sign up</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
